<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/pais1" routerLinkActive="active">España</a>
      <a mat-list-item routerLink="/pais2" routerLinkActive="active">Taiwan</a>
      <a mat-list-item routerLink="/pais3" routerLinkActive="active">Japón</a>
    </mat-nav-list>
    <br>
    <mat-toolbar>Componentes</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/botones" routerLinkActive="active">Botones</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>material001</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
