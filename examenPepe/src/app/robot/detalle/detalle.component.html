<div class="container mt-3 mb-3">
    <h2>Detalles del robot {{robot.nombre}}</h2>
    <div class="card text-center mt-3" style="width: 20rem;">
        <img src="{{robot.foto}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{robot.nombre}}</h5>
          <p class="card-text">{{robot.info}}</p>
          <a href="#" class="btn btn-primary" (click)="volver()">Volver</a>
        </div>
    </div>
</div>
