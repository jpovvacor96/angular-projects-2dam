<div class="container col-4">
    <div class="text-center mt-1 p-1 pb-5 mb-5 rounded">
        <h4>Añadir un nuevo robot</h4>
        <form #proveedorForm="ngForm" action="">
            <div class="form-group">
                <label for="nombre" *ngIf="nombre.pristine || nombre.valid">Nombre</label>
                <span class="text-danger fw-bold" *ngIf="nombre.invalid && nombre.dirty">El formato del nombre es incorrecto (mínimo 4 caracteres)</span>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="robot.nombre" #nombre="ngModel" required minlength="4">
            </div>
            <div class="form-group">
                <label for="email" *ngIf="email.pristine || email.valid">Email</label>
                <span class="text-danger fw-bold" *ngIf="email.invalid && email.dirty">El formato del email no es correcto</span>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="robot.email" #email="ngModel" required pattern="[a-z0-9,_%+-]{2,20}@[a-z0-9,_%+-]{2,20}.[a-z0-9]{2,3}">
            </div>
            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="robot.foto" value="{{crearFoto()}}" disabled>
            </div>
            <div class="form-group">
                <label for="tipo" *ngIf="tipo.pristine || tipo.valid">Tipo</label>
                <span class="text-danger fw-bold" *ngIf="tipo.invalid && tipo.dirty">Es necesario seleccionar un tipo</span>
                <select class="form-control" id="tipo" [(ngModel)]="robot.tipo" name="tipo" #tipo="ngModel" required>
                    <option value="">Seleccione el tipo</option>
                    <option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="info">Info</label>
                <input type="text" class="form-control" id="info" name="info" [(ngModel)]="robot.info" disabled>
            </div>
            <div class="box-footer mt-2">
                <button type="submit" class="btn btn-success me-2" (click)="crearUno()" [disabled]="proveedorForm.form.invalid">Enviar</button>
                <button type="reset" class="btn btn-primary text-white me-2">Borrar</button>
            </div>            
        </form>
    </div>
</div>
