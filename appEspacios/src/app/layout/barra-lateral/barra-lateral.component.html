<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>OPCIONES</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Solicitudes</a>
      <a mat-list-item href="#">Espacios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>RESERVA DE ESPACIOS</span>
    </mat-toolbar>
    <div class="container bg-success rounded mt-5 text-center col-6 p-5">
      <h1 class="display-3">RESERVA DE ESPACIOS</h1>
      <h2 class="display-2 mt-4">Bienvenido a la aplicación de reserva de espacios, en la que podrá reservar un espacio el tiempo que necesite</h2>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
