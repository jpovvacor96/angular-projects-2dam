<div class="container col-5 mt-4">
    <div class="text-center mt-1 p-1 rounded">
        <form action="" class="text-white mt-3">
            <div class="form-group" >
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control bg-dark text-white" id="nombre" name="nombre" [(ngModel)]="persona.nombre">
            </div>
            <div class="form-group">
                <label for="nombre">Teléfono</label>
                <input type="text" class="form-control bg-dark text-white" id="telefono" name="telefono" [(ngModel)]="persona.telefono">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control bg-dark text-white" id="email" name="email" [(ngModel)]="persona.email">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select type="text" class="form-control bg-dark text-white" id="tipo" name="tipo" [(ngModel)]="persona.tipo">
                    <option value="">Seleccione el tipo</option>
                    <option *ngFor="let d of tipos">{{d}}</option>
                </select>
            </div>
            <div class="box-footer mt-4 mb-4">
                <button type="submit" class="btn btn-success me-2" (click)="crearUno()">Añadir</button>
                <button type="reset" class="btn btn-primary text-white me-2">Borrar</button>
            </div>
        </form>
    </div>
</div>
