<div class="container col-3">
    <div class="text-center mt-1 p-1 rounded">
        <h4 class="text-white">MODIFICAR CONTACTO</h4>
        <form action="" class="text-white mt-3">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control bg-dark text-white" id="email" name="email" [(ngModel)]="persona.email">
            </div>
            <div class="box-footer mt-4 mb-4">
                <button type="submit" class="btn btn-success me-2" (click)="buscarEmail()">Buscar</button>
            </div>
        </form>
        <form action="" class="text-white mt-3">
            <div class="form-group" >
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control bg-dark text-white" id="nombre" name="nombre" [(ngModel)]="persona.nombre">
            </div>
            <div class="form-group">
                <label for="nombre">Tel√©fono</label>
                <input type="text" class="form-control bg-dark text-white" id="telefono" name="telefono" [(ngModel)]="persona.telefono">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control bg-dark text-white" id="email" name="email" [(ngModel)]="persona.email">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo: </label>
                <select class="form-control bg-dark text-white" name="tipo" [(ngModel)]="persona.tipo">
                    <option value="">Seleccione el tipo</option>
                    <option *ngFor="let tipo of tipos">{{tipo}}</option>
                </select>
              </div>
            <div class="box-footer mt-4 mb-4">
                <button type="submit" class="btn btn-success me-2" (click)="actualizarUno(persona.id)">Actualizar</button>
                <button type="reset" class="btn btn-primary text-white me-2">Borrar</button>
            </div>
        </form>
    </div>
</div>
