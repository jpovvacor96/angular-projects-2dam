<div class="container rounded text-center mt-3">
    <h3 class="text-white">LISTA DE CONTACTOS</h3>
    <div class="m-4 p-2">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>Eliminación</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let persona of personas">
                <td>{{persona.nombre}}</td>
                <td>{{persona.telefono}}</td>
                <td>{{persona.email}}</td>
                <td>{{persona.tipo}}</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-danger text-white m-1 rounded" (click)="borrarUno(persona.id)">Eliminar</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <button class="btn btn-success">Nuevo contacto</button>
</div>
