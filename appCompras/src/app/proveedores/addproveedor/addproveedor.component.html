<div class="container col-4">
    <div class="text-center mt-1 p-1 pb-5 mb-5 rounded">
        <h4>Añadir un nuevo proveedor</h4>
        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proveedor.nombre">
            </div>
            <div class="form-group">
                <label for="cif">CIF</label>
                <input type="text" class="form-control" id="cif" name="cif" [(ngModel)]="proveedor.cif">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="proveedor.direccion">
            </div>
            <div class="form-group">
                <label for="cp">Código postal</label>
                <input type="text" class="form-control" id="cp" name="cp" [(ngModel)]="proveedor.cp">
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad" name="localidad" [(ngModel)]="proveedor.localidad">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <input type="text" class="form-control" id="provincia" name="provincia" [(ngModel)]="proveedor.provincia">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="telefono" [(ngModel)]="proveedor.telefono">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="proveedor.email">
            </div>
            <div class="form-group">
                <label for="contacto">Contacto</label>
                <input type="text" class="form-control" id="contacto" name="contacto" [(ngModel)]="proveedor.contacto">
            </div>
            <div class="box-footer mt-2">
                <button type="submit" class="btn btn-success me-2" (click)="altaProveedor()">Enviar</button>
                <button type="reset" class="btn btn-info">Borrar</button>
            </div>
            
        </form>
    </div>
</div>
